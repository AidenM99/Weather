<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script
      src="https://kit.fontawesome.com/dd454af853.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <!-----Header Section----->
    <header>
      <section id="header">
        <div class="search-container">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="City Search"
            autocomplete="off"
          />
          <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </section>
    </header>

    <!-----Main Section----->
    <main>
      <section id="weather-data">
        <div class="weather-data-top">
          <div class="weather-desc-location">
            <p class="weather-desc"></p>
            <h1 class="location"></h1>
            <p class="time"></p>
          </div>
          <div class="icon-container">
            <img class="weather-icon" src="" />
          </div>
        </div>
        <div class="weather-data-bottom">
          <div class="temperature-container">
            <span class="temperature"></span>
          </div>
          <div class="condition-info">
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
          </div>
        </div>
      </section>
    </main>

    <!-----Forecast Section----->
    <section id="forecast">
      <div class="forecast-container">
        <div class="forecast-buttons">
          <button class="forecast-button daily selected-button">Daily</button>
          <button class="forecast-button hourly">Hourly</button>
        </div>
        <div class="forecast-arrows">
          <i class="fas fa-chevron-left arrow"></i>
          <div id="one" class="circle circle-active"></div>
          <div id="two" class="circle"></div>
          <div id="three" class="circle"></div>
          <i class="fas fa-chevron-right arrow"></i>
        </div>
      </div>
      <div class="daily-forecast"></div>
      <div class="hourly-forecast one"></div>
      <div class="hourly-forecast two"></div>
      <div class="hourly-forecast three"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
